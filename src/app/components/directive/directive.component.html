<h1>{{ title }}</h1>

<div class="d-flex justify-content-center">
  <span
    class="border border-dark border-2 p-1 rounded"
    (mouseenter)="toggleText(pVNgIF)"
  >
    {{ pNgIf }}
  </span>

  <span
    class="border border-dark border-2 p-1 rounded"
    (mouseenter)="toggleText(pVIF)"
  >
    {{ pIf }}
  </span>
</div>

<div class="d-flex justify-content-center">
  @if (displayText) {
  <span class="border border-danger border-2 p-1 rounded">
    {{ displayText }}
  </span>
  }
</div>
